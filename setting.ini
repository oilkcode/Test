[GLog]
Value = 1

;是否开启律石功能
[LvShi]
Value = 1

;发送协议时是否将协议ID写入GGLog模块中。
[SendMsgLog]
Value = 0

;是否对系统公告输出log
[ServerNotifyMsg]
Value = 0

;追查一个cmt文件是否存在，如果cmt资源不存在就会报错
;如果不需要追查，那么就把 CMTName 字段注释掉
;cmt名字可以是小写字母，也可以是大写字母
[CMTExist]
CMTName = m767g.cmt

;下面这个弹框没有主动弹出
