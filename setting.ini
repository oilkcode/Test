[GongCheng]
MinMemberCount = 1

;设置坐骑模型的缩放值，这个缩放值对所有的坐骑都生效。
;每次上马时就会应用最新的缩放值。
;值为0，或者值为10000，表示不更改模型缩放。
;值为5000，表示缩放到原来的0.5倍。
;值为50000，表示缩放到原来的5倍。
[HorseScale]
TotalScale = 0

;[DDPeng]
;RewardLevel = 6

[LoginMsg]
Value = 0

;追查一个todolist项不能在界面上显示的原因。值为ID。
[todolist]
Value = 0
[todolist_showError]
Value = 0

;追查一个商品不能在界面上显示的原因。值为商品ID。
[commodity]
Value = 0


;加载地图时，查看加载了哪些Nif文件
[SceneNifName]
Enable = 0
;nif名字必须是小写字母
NifName = yueliang_fx(root)


;查看Nif使用了哪个shader
[NifShader]
Enable = 0
;nif名字必须是小写字母
NifName = cjj_fangding_01.nif


;检查场景中的某个物件为啥不会绘制出来
[SceneNifVisible]
Enable = 0
;nif名字必须是小写字母
NifName = yueliang_fx(root)
;nif所在chunk的行与列
;如果该chunk不被绘制，那么该物件也不会绘制
ChunkRow = 8
ChunkColumn = 17


